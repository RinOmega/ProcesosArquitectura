
<div id="fmRegistro">
  <form>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="nombre" class="form-control" placeholder="Nombre" id="nombre">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Introduce el email" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Contraseña:</label>
      <input type="password" class="form-control" placeholder="Introduce la contraseña" id="pwd">
    </div>
    <button type="submit" id="btnRegistro" class="btn btn-primary">Registrar</button>
    <a class="nav-link" onclick="cw.mostrarLogin()" href="#">Pulsa aqui para iniciar sesión</a>
    <div>
      <a href="/auth/google">
        <img src="./cliente/img/btn_google_signin_light_pressed_web.png" class="google-signin" />
      </a>
    </div>
  </form>
</div>
